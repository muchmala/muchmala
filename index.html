<!DOCTYPE html>
<html>
<head>
    <title>Serge Borbit's official site. HTML5 experiments. Online multiplayer puzzle</title>
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="/styles/panel.css" />
    <link rel="stylesheet" type="text/css" href="/styles/dialog.css" />
</head>
<body>

    <div id="display">
        <div id="binder">
            <div id="viewport"></div>
        </div>
        <div id="panel">
            <div class="content">
                <div class="expcol"></div>
                <div class="logo">
                    Medness? No! This is
                    <h1>Puzzle</h1>
                </div>
                <div class="statistics">
                    Statistics:<br/>
                    <div class="borders">
                        connected<span class="connected"></span><br/>
                        complete<span class="complete"></span><br/>
                        time spent<span class="timeSpent">11:32</span><br/>
                    </div>
                </div>
                <div class="leadersboard">
                    Leaders board:<br/>
                    <div class="borders">
                        <span class="name">capistrano</span>
                        <span class="num">1745</span>
                        <span class="pts">pts.</span><br/>
                        <span class="name">ananimus_456</span>
                        <span class="num">999</span>
                        <span class="pts">pts.</span><br/>
                        <span class="name">ananimus_123</span>
                        <span class="num">455</span>
                        <span class="pts">pts.</span><br/>
                    </div>
                </div>
                <div class="user">
                    <span class="name"></span><br/>
                    <span class="score">Score:</span>
                    <span class="num"></span>
                    <span class="pts">pts.</span>
                </div>
            </div>
        </div>
    </div>

    <div id="loading">Loading puzzle</div>

    <script src="http://io.puzzle.home/socket.io/socket.io.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js"></script>-->
    <script src="/jquery.js"></script>
    <script src="/jquery-ui.js"></script>
    <script src="client/functions.js"></script>
    <script src="client/drawer.js"></script>
    <script src="client/observer.js"></script>
    <script src="client/field.js"></script>
    <script src="client/fieldHelper.js"></script>
    <script src="client/pices.js"></script>
    <script src="client/server.js"></script>
    <script src="client/storage.js"></script>
    <script src="client/handlers.js"></script>
    <script src="client/layout.js"></script>
    <script src="client/dialog.js"></script>
    <script src="client/panel.js"></script>
    <script src="client/puzzle.js"></script>

</body>
</html>
