<!DOCTYPE html>
<html>
<head>
    <title>Serge Borbit's official site. HTML5 experiments. Online multiplayer puzzle</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/panel.css" />
    <link rel="stylesheet" type="text/css" href="/css/dialog.css" />
</head>
<body>

    <div id="display">
        <div id="binder">
            <div id="viewport"></div>
        </div>
        <div id="panel">
            <div class="content">
                <div class="expcol"></div>
                <div class="logo">
                    Medness? No! This is
                    <h1>Puzzle</h1>
                </div>
                <div class="statistics">
                    Statistics:<br/>
                    <div class="borders">
                        connected<span class="connected"></span><br/>
                        complete<span class="complete"></span><br/>
                        time spent<span class="timeSpent"></span><br/>
                    </div>
                </div>
                <div class="leadersboard">
                    Leaders board:<br/>
                    <div class="borders"></div>
                </div>
                <div class="user">
                    <span class="name"></span><br/>
                    <span class="score">Score:</span>
                    <span class="num"></span>
                    <span class="pts">pts.</span>
                </div>
            </div>
        </div>
    </div>

    <div id="loading">
        <div>Loading puzzle</div>
    </div>

    <script src="http://io.puzzle.home/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js"></script>
    <script src="/js/functions.js"></script>
    <script src="/js/drawer.js"></script>
    <script src="/js/observer.js"></script>
    <script src="/js/field.js"></script>
    <script src="/js/fieldHelper.js"></script>
    <script src="/js/pices.js"></script>
    <script src="/js/server.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/handlers.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/dialog.js"></script>
    <script src="/js/panel.js"></script>
    <script src="/js/puzzle.js"></script>

</body>
</html>
